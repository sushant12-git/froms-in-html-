<!DOCTYPE html>
<html lang="en">

        body {

<body>
    <form action="submit/php" method="post">
        <fieldset>
            <!-- legend - used for creating outline. -->
            <legend>This is my HTML File</legend>
            <!-- Text -->
            <label for="Firstname">Enter Firstname:</label>

            <label for="username">Enter Username:</label>

            <label for="password">Enter Password:</label>
            <input type="password" name="password">
            <br>
            <input type="submit" value="submit"><br><br>

            <label for="language1">C</label> <br>

            <label for="language2">C++</label> <br>

            <label for="language3">JAVA</label><br>

            <label for="Select your branch"> Select your branch</label><br>
            <select id="BRANCH">

                <option value="CSE">CSE</option>
                <option value="CIVIL">CIVIL</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="ECE">ECE</option>
            </select><br><br>
            <input type="file" name="resume" accept=".pdf"><br><br>
            <input type="submit" value="submit"><br><br>
        </fieldset>
    </form>
